<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="location" id="hud">
        <div class="position-info">
            <h2>My position:</h2>
            <div class="pos-x-input">
                <p>X:</p>
                <span id="pos-x-output">N/A</span>
            </div>
            <div class="pos-y-input">
                <p>Y:</p>
                <span id="pos-y-output">N/A</span>
            </div>
            <div class="pos-z-input">
                <p>Z:</p>
                <span id="pos-z-output">N/A</span>
            </div>
        </div>
        <div class="heading-info">
            <h2>My heading:</h2>
            <span id="heading-output">N/A</span>
        </div>
        <hr>
        <div class="destination">
            <h2>Teleport to:</h2>
            <div class="positions">
                <div class="pos-x">
                    <strong>X:</strong><input type="number" step="any" required id="destination-x" />
                </div>
                <div class="pos-y">
                    <strong>Y:</strong><input type="number" step="any" required id="destination-y" />
                </div>
                <div class="pos-z">
                    <strong>Z:</strong><input type="number" step="any" required id="destination-z" />
                </div>
            </div>

            <div class="btns">
                <button type="button" id="destination-teleport">Teleport</button>
                <button type="button" id="destination-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
